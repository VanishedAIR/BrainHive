<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Study Group Finder</title> <!-- Updated title -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <!-- Main content here -->
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#signin">Sign In</a>
            <a href="#post">Start Page</a> <!-- Add link to the post route -->
        </nav>
        <div id="view">
            <!-- Content will be dynamically loaded here -->
        </div>
        <script>
            const routes = {
                home: '<h2>Welcome to the Homepage</h2>',
                signin: '<h2>Sign In Page</h2>',
                post: '<h2>Welcome to the Start Page</h2>' // Define the post route here
            };

            function router() {
                const hash = location.hash.slice(1); // Remove the '#' from the hash
                const view = document.getElementById('view');
                view.innerHTML = routes[hash] || '<h2>Page Not Found</h2>';
            }

            window.addEventListener('hashchange', router);
            window.addEventListener('load', router);
        </script>
    </div>
</body>

</html>
