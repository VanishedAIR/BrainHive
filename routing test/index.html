<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <title>Routing Test</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">

</head>
<body>
    <div class = "container">
    <div class = "content">
        <!--main content here-->
        <h1>Routing Test</h1>
    </div>
    <nav>
        <a href="#home">Home</a>
        <a href="#signin">Sign In</a>
    </nav>
    <div id="view">
        <!-- Content will be dynamically loaded here -->
    </div>
    <p>
        Test 
    </p>
    <script>
        const routes = {
            home: '<h2>Welcome to the Homepage</h2>',
            signin: '<h2>Sign In Page</h2>'
        };

        function router() {
            const hash = location.hash.slice(1); // Remove the '#' from the hash
            const view = document.getElementById('view');
            view.innerHTML = routes[hash] || '<h2>Page Not Found</h2>';
        }

        window.addEventListener('hashchange', router);
        window.addEventListener('load', router);
    </script>
</body>
</html>
